<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduVibe Student Registration</title>
  <style>
    :root {
      --gradient-bg: linear-gradient(135deg, #3bb2b8, #6f86d6, #48c6ef);
      --input-bg: rgba(255, 255, 255, 0.2);
      --input-color: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--gradient-bg);
      background-size: 400% 400%;
      animation: animatedBG 12s ease infinite;
      color: #fff;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .branding {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .branding h1 {
      font-size: 36px;
      margin: 0;
      color: #fff;
    }

    .branding p {
      font-size: 16px;
      color: #e0f7fa;
    }

    .container {
      max-width: 750px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--input-color);
      font-size: 15px;
    }

    input::placeholder {
      color: #ddd;
    }

    .gender-options {
      display: flex;
      gap: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #48c6ef, #6f86d6);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #6f86d6, #48c6ef);
      transform: scale(1.02);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .mode-label {
      font-weight: 500;
      font-size: 15px;
      margin-right: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #6f86d6;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .password-wrapper {
      position: relative;
      width: 715px;
    }

    .password-wrapper input {
      padding-right: 45px;
      
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      z-index: 2;
      margin-top: 12px;
      
    }

    body.dark-mode .toggle-password {
      color: #ccc;
    }

    .otp-box {
      display: none;
    }

    .progress-container {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      height: 18px;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-bar {
      background: linear-gradient(to right, #3bb2b8, #6f86d6);
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    #progressPercent {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #000;
      font-weight: 600;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    body.dark-mode .container {
      background: rgba(30, 30, 30, 0.8);
    }

    body.dark-mode input, select, textarea {
      background: rgba(50, 50, 50, 0.7);
      color: #fff;
    }

    body.dark-mode .progress-bar {
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }
  </style>
</head>
<body>

  <div class="branding">
    <h1>EduVibe</h1>
    <p>Empowering Learners Everywhere üå±üìò</p>
  </div>

  <div class="container">
    <div class="toggle-container">
      <span class="mode-label" id="modeLabel">Light Mode</span>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <h2>Student Registration</h2>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
      <div id="progressPercent">0%</div>
    </div>

    <form id="registrationForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="tel" name="phone" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" required /> Female</label>
          <label><input type="radio" name="gender" value="Other" required /> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" name="dob" required />
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea name="address" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Course/Branch:</label>
        <input type="text" name="course" required />
      </div>

      <div class="form-group">
        <label>College Name:</label>
        <input type="text" name="college" required />
      </div>

      <div class="form-group password-wrapper">
        <label>Password:</label>
        <input type="password" name="password" id="password" required />
        <span class="toggle-password" onclick="togglePassword()" style="margin-right: -60px;">üëÅÔ∏è</span>
      </div>

      <div class="form-group otp-box" id="otpBox">
        <label>Enter OTP:</label>
        <input type="text" name="otp" placeholder="Enter OTP" />
      </div>

      <button type="button" class="btn" onclick="sendOtp()">Send OTP</button>
      <br><br>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const modeLabel = document.getElementById('modeLabel');
    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      modeLabel.textContent = darkModeToggle.checked ? 'Dark Mode' : 'Light Mode';
    });

    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function sendOtp() {
      document.getElementById("otpBox").style.display = "block";
      alert("OTP sent to your registered email/phone!");
    }

    const form = document.getElementById('registrationForm');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const inputs = form.querySelectorAll('input, select, textarea');

    inputs.forEach(input => {
      input.addEventListener('input', updateProgress);
    });

    function updateProgress() {
      let filled = 0;
      inputs.forEach(input => {
        if ((input.type === "radio" && input.checked) || (input.type !== "radio" && input.value.trim() !== "")) {
          filled++;
        }
      });
      let total = inputs.length;
      let percent = Math.round((filled / total) * 100);
      progressBar.style.width = percent + "%";
      progressPercent.textContent = percent + "%";
    }
  </script>
</body>
</html>
