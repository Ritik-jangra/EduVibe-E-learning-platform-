<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVibe - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>

</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="Registr_page_img-removebg-preview.png" alt="illustration">
        </div>
        <div class="form-container">
            <pre><h2 class="heading">Welcome to<br><span class="brand">EduVibe</span></h2></pre>
            <pre><button class="social-btn google-btn">   <i class="fa-brands fa-google"></i> Login with Google</button></pre> 
        <div>
            <pre><button class="social-btn facebook-btn">       <i class="fa-brands fa-facebook-f"></i> Login with Facebook</button></pre>
        </div>
            <button class="social-btn apple-btn"><i class="fa-brands fa-apple";></i>  Login with Apple</button>
            <div class="separator"><p>------------------------------OR------------------------------</p></div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="/April presentation/registration_page.html">Register</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
