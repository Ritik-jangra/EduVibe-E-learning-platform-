<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVibe - Contact Us</title>
    <style>
        /* ðŸŒˆ Animated Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradientBG 6s infinite alternate ease-in-out;
        }

        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* ðŸŽ­ Floating Background Elements */
        .floating-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            animation: floatUp 6s infinite ease-in-out alternate;
        }
        .floating-circle:nth-child(1) { top: 10%; left: 20%; }
        .floating-circle:nth-child(2) { bottom: 20%; right: 15%; width: 50px; height: 50px; }
        .floating-circle:nth-child(3) { top: 60%; left: 10%; width: 60px; height: 60px; }

        @keyframes floatUp {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        /* ðŸ“Œ Glassmorphism Card */
        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            color: white;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        /* ðŸ‘€ 3D Tilt Effect */
        .contact-container:hover {
            transform: scale(1.03);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* ðŸ”¥ Input Fields with Neon Glow */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(8, 8, 8, 0.2);
            color: white;
            transition: 0.3s;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        /* ðŸ’¡ Neon Glow on Focus */
        input:focus, textarea:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
        }

        /* ðŸŽ‡ Floating Labels */
        .form-group label {
            position: absolute;
            top: 14px;
            left: 12px;
            color: #ddd;
            transition: 0.3s;
            font-size: 14px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:focus + label,
        textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #ffeb3b;
        }

        /* ðŸš€ Glowing Send Button */
        button {
            width: 100%;
            background: linear-gradient(45deg, #ffeb3b, #ff9800);
            color: black;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
        }

        button:hover {
            background: linear-gradient(45deg, #ff9800, #ffeb3b);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 235, 59, 0.9);
        }

        /* ðŸš¨ Shake Effect on Empty Fields */
        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        /* âœ… Success Message */
        #response-message {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #response-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder=" " required></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
            const responseMessage = document.getElementById("response-message");

            if (name === "" || email === "" || message === "") {
                responseMessage.style.color = "red";
                responseMessage.textContent = "âš ï¸ Please fill out all fields.";
                responseMessage.classList.add("show");

                // Apply shake animation
                document.querySelector(".contact-container").classList.add("shake");
                setTimeout(() => document.querySelector(".contact-container").classList.remove("shake"), 500);

                return;
            }

            responseMessage.style.color = "lightgreen";
            responseMessage.textContent = "âœ… Your message has been sent!";
            responseMessage.classList.add("show");

            setTimeout(() => document.getElementById("contact-form").reset(), 2000);
        });
    </script>

</body>
</html>
